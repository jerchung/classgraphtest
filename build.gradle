plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

wrapper {
    gradleVersion('6.1')
}

dependencies {
    implementation 'com.google.inject:guice:4.0'
    implementation 'io.github.classgraph:classgraph:4.8.149'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'classgraphtest.ClassGraphTest'
}
